<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Cotizaciones</title>
    <link rel="stylesheet" href="styles.css">
        
</head>
<body>
    <header>
        <h1>Sistema de Cotizaciones</h1>
    </header>
    <main>
        <h2>Crear Nueva Cotización</h2>
        <form id="cotizacion-form">
            <label for="cliente">Nombre del Cliente:</label>
            <input type="text" id="cliente" required>
            <button type="button" id="nuevo-cliente-btn">Agregar Nuevo Cliente</button>

            <!-- Selector de moneda -->
            <label for="moneda">Moneda:</label>
            <select id="moneda" required>
                <option value="S/">Soles (S/)</option>
                <option value="$">Dólares ($)</option>
            </select>

            <div id="producto-form">
                <h3>Agregar Producto</h3>
                <label>Producto:</label>
                <input type="text" id="producto">

                <label>Cantidad:</label>
                <input type="number" id="cantidad">

                <label>Precio:</label>
                <input type="text" id="precio" pattern="^\d+(\.\d{1,4})?$" title="Ingrese un número con hasta 3 decimales">
            </div>
               
                    <button  type="button" id="agregar-producto-btn">Agregar Producto</button>
              
            
            <!-- Tabla de productos agregados -->
            <h3>Productos Agregados</h3>
            <table id="productos-table" class="styled-table">
                <thead>
                    <tr>
                        <th class="first-colum">Producto</th>
                        <th>Cantidad</th>
                        <th>Precio Unitario</th>
                        <th class="last-colum">Subtotal</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí se agregarán las filas de productos -->
                </tbody>
            </table>

            <div class="boton-final"><button type="submit">Crear Cotización</button></div>
        </form>

        <!-- Modal para agregar nuevo cliente -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Agregar Nuevo Cliente</h2>
                <form id="nuevo-cliente-form">
                    <label for="ruc">RUC:</label>
                    <input type="text" id="ruc" required>

                    <label for="razon-social">Razón Social:</label>
                    <input type="text" id="razon-social" required>

                    <label for="direccion">Dirección:</label>
                    <input type="text" id="direccion" required>

                    <label for="distrito">Distrito:</label>
                    <input type="text" id="distrito" required>

                    <label for="ciudad">Ciudad:</label>
                    <input type="text" id="ciudad" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" required>

                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" required>

                    <button type="submit">Registrar Cliente</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <!-- Puedes usar esta barra como footer -->
        <div class="footer-bar">
            <p>Sistema de Cotizaciones &copy; 2024</p>
        </div>
    </footer>

    <script src="index.js"></script>
</body>
</html>
